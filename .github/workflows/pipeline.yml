# Nome do Workflow
name: DevOpsLab Pipeline

# Evento que ir√° acionar a pipeline
on: 
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Download do Reposit√≥rio
        uses: actions/checkout@v3       # https://github.com/actions/checkout
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4   # https://github.com/actions/setup-python
        with:
          python-version: '3.10'

      - name: Install Requirements
        run:  pip install flask
              
      - name: Unit Test
        run: python -m unittest -v test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get the latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 | tr -cd 'a-zA-Z0-9._-')
          echo "Latest tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_ENV
        

      - name: Debug DockerHub Username
        run: |
          echo "DockerHub Username: '${{ secrets.DOCKERHUB_USERNAME }}'"
        
      - name: Build an image from Dockerfile
        env:
          DOCKER_BUILDKIT: 1
        run: |
          USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          TAG="${{ env.tag }}"
            
            if [[ -z "$USERNAME" ]]; then
              echo "‚ùå ERRO: Nome de usu√°rio do Docker Hub n√£o est√° definido!"
              exit 1
            fi
        
            if [[ -z "$TAG" ]]; then
              echo "‚ùå ERRO: Tag n√£o definida!"
              exit 1
            fi
        
          IMAGE_NAME="$USERNAME/devopscicd:$TAG"
            
          echo "üîπ Construindo imagem: $IMAGE_NAME"
          docker build -t "$IMAGE_NAME" .
        

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/devopscicd:${{ env.tag }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image
        run: |
          docker image push ${{ secrets.DOCKERHUB_USERNAME }}/devopscicd:${{ env.tag }}